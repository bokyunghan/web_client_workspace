<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<form action="" method="get">
<fieldset>
<legend>납품자&nbsp;정보</legend>
<label for="memberName">1. 납품자명(필수) : </label>
<input type="text"
id="memberName"
name="memberName"
maxlength="8"
required>
<br><br>

<label for="memberEmail">2. email(필수) : </label>
<input type="text"
id="memberEmail"
name="memberEmail"
placeholder="answer@naver.com"
maxlength="25"
required>
<br><br>

<label for="homepage">3. 홈페이지 : </label>
<input type="url"
name="homepage"
id="homepage"
placeholder="http://">
<br><br>

<label for="menu">4. 지역 : </label>
<select name="menu" id="menu">
<option value="부산">부산</option>
<option value="경주">경주</option>
<option value="강릉">강릉</option>
</select>

</fieldset>
</form> 

<form action="" method="get">
    <fieldset>
    <legend>납품&nbsp;정보</legend>

<label for=""></label>


</fieldset>
</form>


</body>
</html>
